<div *ngFor="let elem of filmArr" >
    <div *ngIf="elem.render == true" class="box">
        <p class="result">ID: {{elem.id}}</p>
        <p class="result">Name: {{elem.title}}</p>
        <p class="result">Year: {{elem.year}}</p>
        <p class="result">Score: {{elem.score}}</p>
    </div>
</div>
